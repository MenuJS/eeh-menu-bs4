<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="demo.css"/>
</head>
<body>
<eeh-menu-bs4-collapsed-content is-collapsed="isNavbarCollapsed" ng-cloak>
    <h4>Collapsed Content Menu</h4>
    <eeh-menu-bs4-nav menu-name="'bar'"></eeh-menu-bs4-nav>
</eeh-menu-bs4-collapsed-content>

<eeh-menu-bs4-navbar menu-name="'bar'"
                     brand-text="'eeh-menu-bs4'"
                     is-collapsed="isNavbarCollapsed">
</eeh-menu-bs4-navbar>

<div class="jumbotron">
    <h1 class="display-3">Menu Directives</h1>
</div>

<div class="container-fluid">
    <div class="card card-block">
    <div class="row">
            <div class="col-sm-4">
                <h2>Basic Nav</h2>
                <eeh-menu-bs4-nav menu-name="'bar'"></eeh-menu-bs4-nav>
            </div>
            <div class="col-sm-4">
                <h2>Inline</h2>
                <eeh-menu-bs4-nav menu-name="'bar'" nav-class="'nav-inline'"></eeh-menu-bs4-nav>
            </div>
            <div class="col-sm-4">
                <h2>Tabs</h2>
                <eeh-menu-bs4-nav menu-name="'bar'" nav-class="'nav-tabs'"></eeh-menu-bs4-nav>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="card card-block">
        <div class="row">
            <div class="col-sm-4">
                <h2>Pills</h2>
                <eeh-menu-bs4-nav menu-name="'bar'" nav-class="'nav-pills'"></eeh-menu-bs4-nav>
            </div>
            <div class="col-sm-4">
                <h2>Stacked Pills</h2>
                <eeh-menu-bs4-nav menu-name="'bar'" nav-class="'nav-pills nav-stacked'"></eeh-menu-bs4-nav>
            </div>
        </div>
    </div>
</div>

<script src="../bower_components/menu.js/dist/menu.js"></script>
<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/angular-translate/angular-translate.js"></script>
<script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="../bower_components/eeh-menu/dist/eeh-menu.js"></script>
<script src="../bower_components/eeh-menu/dist/eeh-menu.tpl.js"></script>

<script src="../dist/eeh-menu-bs4.js"></script>
<script src="../dist/eeh-menu-bs4.tpl.js"></script>

<script src="app.js"></script>
</body>
</html>
